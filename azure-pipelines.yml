parameters:
- name: image
  displayName: Test Param Name
  default: Hello
  type: string
  values:
    - Hello
    - Hello2
    - Hello3
    - Hello4
    - Hello5
    - Hello6

variables:
- name: myVar1
  value: 12345
- name: myVar2
  value: aaaa

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo $(myVar1)
  displayName: Test